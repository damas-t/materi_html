<!DOCTYPE html>
<html lang=en dir="ltr">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar HTML - NIOMIC</title>
    <body>
      <video src="sample.mp4" controls></video>
      <video src="sample.mp4" controls muted></video>
      <video src="sample.mp4" controls autoplay></video>
      <video src="sample.mp4" controls width="200" height="200"></video>
      <video src="sample.mp4" controls width="30%" height="30%"></video>
      <video src="sample.mp4" autoplay poster="posterimage.jpg"></video>
      <br>
      <video src="sample.mp4" controls preload="auto"></video>
      <br>
      <video src="sample.mp4" controls preload="none"></video>
      <br>
      <video src="sample.mp4" controls preload="meta"></video>
      <br>
    </body>
    <body>
      <video controls>
        <source src="sample.mp4" type="video/mp4">
        <source src="sample.ogv" type="video/ogv">
      </video>
    </body>
  </head>
</html>
