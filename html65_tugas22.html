<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1> <b>Napak Tilas</b> </h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <p>Nama<label style="padding-left:75px;"> : <input type="text" placeholder="Nama lengkap" /></label></p>
        <p>Username<label style="padding-left:50px;"> : <input type="username" placeholder="Username" /></label></p>
        <p>Email<label style="padding-left:75px;"> : <input type="email" placeholder="Your email" /></label></p>
        <p>Password<label style="padding-left:50px;"> : <input type="password" placeholder="Password" /></label></p>
        <p>Alamat Web<label style="padding-left:35px;"> : <input type="text" placeholder="Masukkan URL Web" /></label></p>
        <p>Tanggal Lahir<label style="padding-left:25px;"> : <input type="date" placeholder="mm/dd/yyy" /></label></p>
        <p>Umur<label style="padding-left:77px;"> : <input type="number" placeholder="" min="10" max="35" /></label></p>
        <p>Jenis Kelamin<label style="padding-left:25px;"> :
          <label> <input type="radio" />Laki-laki</label>
          <label> <input type="radio" />Perempuan</label>
        </label></p>
        <p>Biografi<label style="padding-left:62px;"> : <textarea name="name" rows="2" cols="20"></textarea></label></p>
        <p>Foto<label style="padding-left:85px;"> : <img src="logo1.jpg" width="200"></label></p>
        <p>Audio<label style="padding-left:75px;"> : <audio src="sample.mp3" controls></audio></label></p>
      </fieldset>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
  </body>
</html>
